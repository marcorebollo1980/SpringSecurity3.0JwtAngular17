spring.application.name=spring_boot_:security_jwt_angular
spring.datasource.url = jdbc:mysql://localhost:3307/crud

# nombre de usuario y contraseña
spring.datasource.username = root
spring.datasource.password = 1234

# mostrar sentencias SQL en la consola
spring.jpa.show-sql = true

# actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto = update

# hibernate genera SQL optimizado
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# security
jwt.secret = secret
jwt.expiration = 36000
